<!DOCTYPE html>
<html>
  <head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="styles.css" rel="stylesheet">


</head>

<body>

    <div class="container">
<header class="header">
    <h1 id="title" class="text-center">Survey Form</h1>

    <p id="description" class="description text-center">This is short a survey form</p>


</header>
    
<form id="survey-form">

<div class="group">
    <label id="name-label" for="name">Name</label>
    <input type="text" name="name" id="name" class="form-control" required placeholder="Enter your name">
    
</div>

<div class="group">
    <label id="email-label" for="email">Email</label>
    <input type="email" name="email" id="email" class="form-control" required placeholder="Enter your email">

</div>

<div class="group">
    <label id="number-label" for="number">Number</label>
    <input type="number" name="number" id="number" class="form-control" min="0" max="100" placeholder="Enter your age">

</div>

<div class="group">
    <select id="dropdown">
        <option>Choose a Country</option>
        <option>Nederland</option>
        <option>Turkije</option>
    </select>

</div>

<div class="group">
<input type="radio" id="radio1" value="1" name="radio1">
          <label for="radio1">Click here!</label>
          <input type="radio" id="radio2" value="100" name="radio2">
          <label for="radio2">Click here!</label>

</div>

<div class="group">
    <input type="checkbox" id="checkbox1" value="1">
    <label for="checkbox1">Check this!</label>
    <input type="checkbox" id="checkbox2" value="2">
    <label for="checkbox2">Check this!</label>

</div>

<div class="group">
    <textarea>
    </textarea>
</div>

<div class="group">

</div>


      
      
      

     
          
          
          
          

         

<input id="submit" type="submit">          
      </form>



   
    </div>
</body>
